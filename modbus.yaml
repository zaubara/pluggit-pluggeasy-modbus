    # --- Modbus-Grundeinstellungen (40001..40003) ---
    - name: "Modbus Slave Address"
      unique_id: "pluggeasy_modbus_slave_address"
      address: 0
      input_type: holding
      data_type: int16
      slave: 1

    - name: "Modbus Baudrate"
      unique_id: "pluggeasy_modbus_baudrate"
      address: 1
      input_type: holding
